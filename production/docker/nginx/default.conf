# üåê Nginx Configuration for React Frontend
# Serves the React application on localhost:8080

server {
    listen 80;
    server_name localhost;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "react nginx healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy all requests to React Vite dev server
    location / {
        proxy_pass http://react:3000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Vite HMR (Hot Module Replacement)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Vite dev server assets
    location ~ ^/(@vite|src|node_modules)/ {
        proxy_pass http://react:3000;
        proxy_set_header Host $host;
    }
}
